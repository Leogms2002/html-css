<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>você pode esccrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>

    <p>Se precisar quebrar o texto em algum lugar especificco <br> como esse, você pode usar a tag br.</p>

    <p>você pode adicionar simbolos especias:
          &reg;
          &copy;
          &trade;
          &euro;
    </p>
    <p>emojis
        &#x1F921;
    </p>

</body>
</html>
